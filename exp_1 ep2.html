
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Form</title>
</head>
<body>

  <!-- Heading -->
  <h1>User Information Form</h1>

  <!-- Instructions List -->
  <h2>Instructions:</h2>
  <ul>
    <li>Enter your Name in the text box.</li>
    <li>Enter your Phone Number in the text box.</li>
    <li>Click the Submit button to process the information.</li>
  </ul>

  <!-- Form with Textboxes and Button -->
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
