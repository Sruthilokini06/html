
<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Lab Advanced Concepts</title>
</head>
<body>

<h2>JavaScript Lab Programs</h2>

<script>

const student = {
    name: "Sruthi",
    age: 19,
    course: "Computer Science"
};

const { name, age, course } = student;
document.write("Name: " + name + "<br>");
document.write("Age: " + age + "<br>");
document.write("Course: " + course + "<br><br>");


const languages = ["Java", "C", "WP", "Python"];
const [first, , third] = languages;

document.write("First: " + first + "<br>");
document.write("Third (skipped second): " + third + "<br><br>");


let bookName = "Java Programming";
let price = 450;

const book = { bookName, price };
document.write("Book: " + book.bookName + ", Price: " + book.price + "<br><br>");

const a1 = [1, 2, 3];
const a2 = [4, 5];
const mergedArray = [...a1, ...a2];

document.write("Merged Array: " + mergedArray + "<br>");

const obj1 = { x: 1, y: 2 };
const obj2 = { z: 3 };
const mergedObject = { ...obj1, ...obj2 };

document.write("Merged Object z value: " + mergedObject.z + "<br><br>");


const myPromise = new Promise((resolve) => {
    resolve("Promise Resolved Successfully");
});

myPromise.then(result => {
    document.write(result + "<br><br>");
});


fetch("https://jsonplaceholder.typicode.com/users/1")
.then(response => response.json())
.then(data => {
    document.write("Fetch using .then(): " + data.name + "<br><br>");
});


async function fetchUser() {
    const response = await fetch("https://jsonplaceholder.typicode.com/users/2");
    const data = await response.json();
    document.write("Fetch using async/await: " + data.name + "<br><br>");
}
fetchUser();


const step1 = () => Promise.resolve("Step 1 completed");
const step2 = () => Promise.resolve("Step 2 completed");
const step3 = () => Promise.resolve("Step 3 completed");

step1()
.then(result => {
    document.write(result + "<br>");
    return step2();
})
.then(result => {
    document.write(result + "<br>");
    return step3();
})
.then(result => {
    document.write(result + "<br><br>");
});

class Person {
    constructor(name, age) {
        this.name = name;
        this.age = age;
    }

    display() {
        return this.name + " is " + this.age + " years old";
    }
}

const p1 = new Person("Swathi", 22);
const p2 = new Person("Naveen", 23);

document.write(p1.display() + "<br>");
document.write(p2.display() + "<br>");

</script>

</body>
</html>
